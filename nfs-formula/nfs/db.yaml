{% set data = [] %}
{% set shared = [] %}

{% set hostfqdn = salt['grains.get']('fqdn') %}
{% set HOSTFQDN = hostfqdn|upper %}
{% set sid = salt['pillar.get']('nfs:' + hostfqdn + ':sid') %}
{% set type = salt['pillar.get']('nfs:' + hostfqdn + ':type') %}
{% set nfsserver = salt['pillar.get']('nfsservers:server1') %}
{% set nfsserverlog = salt['pillar.get']('nfsservers:server2') %}

{% for h, i in salt['pillar.get']('nas_ip').items() %}
{% if "_" + sid + "_data" in h %}
{% do data.append(i) %}
{% endif %} 
{% endfor %}

{% for h, i in salt['pillar.get']('nas_ip').items() %}
{% if "_" + sid + "_shared" in h %}
{% do shared.append(i) %}
{% endif %}
{% endfor %}

db: 
  /hana/data/{{ HOSTFQDN }}/mnt00001: {{ data[0]|default("error", False) }}:/sap_{{ sid }}_data
  /hana/log/{{ HOSTFQDN }}/mnt00001: {{ nfsserver }}:/sap_{{ sid }}_log
  /usr/sap/{{ HOSTFQDN }}: {{ nfsserver }}:/sap_{{ sid }}_usr_sap 
  /hana/shared/{{ HOSTFQDN }}: {{ shared[0]|default("error", False) }}:/sap_{{ sid }}_shared
